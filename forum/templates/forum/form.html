<ul>
        {% for error in form.non_field_errors %}
        <li class="error">
    {{ error }}
            </li>
        {% endfor %}
    {% for f in form %}
        {% for error in f.errors %}
        <li class="error">
    {{ error }}
        </li>
        {% endfor %}
    <li>
            {{ f.label_tag }}
    <div class="tooltip">
        {{ f }}
        {% if f.help_text %}
        <span class="tooltiptext">{{ f.help_text }}</span>
        {% endif %}
    </div>
        </li>
    {% endfor %}
        </ul>
