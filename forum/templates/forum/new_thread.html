{% extends 'forum/main_page.html' %}
{% block title %}Create new thread{% endblock %}
{% block body %}
<form action="{% url 'forum:new_thread' sub_id %}" method="post">
    {% csrf_token %}
    <table class="form">
        {{ form.as_p }}
    </table>
    <input type="submit" value="Post"/>
</form>
{% endblock %}
