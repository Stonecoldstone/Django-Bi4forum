{% extends 'forum/main_page.html' %}
{% block title %}Create new thread{% endblock %}
{% block body %}
<form class="post" action="{% url 'forum:new_thread' sub_id %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
        {{ f.errors }}
        {{ f.label_tag }}<br/>
        {{ f }}<br/>
    {% endfor %}
    <input class="excluded" type="submit" value="Post"/>
</form>
{% endblock %}
