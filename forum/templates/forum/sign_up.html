<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Sign Up{% endblock %}</title>
</head>
<body>
{% block body %}
<form action="{% url 'forum:sign_up' %}?next={{ redirect_to }}" method="post">
    {% csrf_token %}
    <table class="form">
        {{ form }}
    </table>
    <input type="submit" value="Sign Up"/>
</form>
{% endblock %}
</body>
</html>
